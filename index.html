<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- css file goes down there -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="menu-list">
        <div class="header">
            <img src="./Assets/icons/dashboard.svg" class="dahboard-img">
            <h3 class="aside-header">Dashboard</h3>
        </div>
        <div class="interative-menu">
            <img src="./Assets/icons/home.svg">
            <p>Home</p>
        
            <img src="./Assets/icons/profile.svg">
            <p>Profile</p>
        
            <img src="./Assets/icons/message-reply.svg">
            <p>Messages</p>
        
            <img src="./Assets/icons/history.svg">
            <p>History</p>
        
            <img src="./Assets/icons/tasks.svg">
            <p>Tasks</p>
        
            <img src="./Assets/icons/communities.svg">
            <p>Communities</p>
                
        </div>
        <div class="help-menu">
            
                <img src="./Assets/icons/setting.svg"> <p>Setting</p>
                <img src="./Assets/icons/support.svg"> <p>Support</p>
                <img src="./Assets/icons/privacy.svg"> <p>Privacy</p>
            
        </div>
    </aside>
    <main class="main-page">
        <header>
            <nav>
                <img src="./Assets/icons/nav-search.svg" class="search-icon">
                <div class="search-area"></div>
                <img src="./Assets/icons/nav-notification.svg" class="notification">
                <img src="./Assets/icons/img_icon_1.jpg" class="profile-pic-0">
                <p class="nav-profile-name">Morgan Oakley</p>
            </nav>
            <div class="nav-below-container">
                <div class="profile-info-container">
                    <img src="./Assets/icons/img_icon_1.jpg" class="profile-pic-0">
                    <p class="greetings">Hi there,</p>
                    <p class="name">Morgan Oakley (@morgan)</p>
                </div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </header>
    </main> 
</body>
</html>
